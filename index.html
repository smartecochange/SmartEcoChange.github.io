<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Smart Ecochange</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #666;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Smart EcoChange </h1>
        <form id="userForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" readonly placeholder="Loading..." value="">
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" value="">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" value="">
            
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID" value="">
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number" value="">
            
            <button type="button" onclick="sendData()">Submit</button>
        </form>
        <div class="footer">Powered by Smart EcoChange</div>
    </div>

    <script>
        let userId = "";

        // Initialize LIFF SDK
        function initializeLiff() {
            liff.init({ liffId: "2007047992-Llm72KEx" })
                .then(() => {
                    if (liff.isLoggedIn()) {
                        liff.getProfile()
                            .then(profile => {
                                userId = profile.userId;
                                document.getElementById("userId").value = userId;
                                console.log("userId จาก LINE: ", userId);
                            })
                            .catch(err => {
                                console.error("Error getting profile:", err);
                                alert("Error getting user profile.");
                            });
                    } else {
                        liff.login();
                    }
                })
                .catch(err => {
                    console.error("LIFF Initialization failed:", err);
                    alert("LIFF Initialization failed.");
                });
        }

        // Send data function
        function sendData() {
            if (!userId) {
                alert("ยังไม่ได้รับ userId จาก LINE. โปรดลองอีกครั้ง.");
                return;
            }

            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const studentId = document.getElementById("studentId").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();

            const url = "https://script.google.com/macros/s/AKfycbyAELsWSmfF0MxMI-rVfSPQIYhmhoJTHfvrDLpd5ud27W_Gml_de4ycRczwSurNvw/exec";
            const params = new URLSearchParams({
                userId: userId,
                firstName: firstName,
                lastName: lastName,
                studentId: studentId,
                phoneNumber: phoneNumber
            });

            fetch(`${url}?${params}`, {
                method: "GET"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Response:", data);
                if (data.status === "success") {
                    alert("Registration successful");
                    liff.closeWindow(); // ปิด LIFF หลังจากลงทะเบียนสำเร็จ
                } else {
                    alert("Error");
                    liff.closeWindow(); // ปิด LIFF หลังจากลงทะเบียนสำเร็จ
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Registration successful.");
                liff.closeWindow(); // ปิด LIFF หลังจากลงทะเบียนสำเร็จ
            });
        }

        document.addEventListener("DOMContentLoaded", initializeLiff);
    </script>
</body>
</html>
